name: Daily Avalanche Fetch

on:
  schedule:
    # 15:00 Central European Time (CET) is 14:00 UTC.
    # Note: CET is UTC+1, CEST is UTC+2.
    # This runs at 14:00 UTC every day.
    # Run 3 times daily:
    # 06:00 CET (05:00 UTC) - Morning usage
    - cron: "0 5 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Fetch next bulletin
        run: npm run fetch

      - name: Build site
        run: npm run build

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Routine data update"
          branch: master
          file_pattern: "data/* archive/* index.html"
