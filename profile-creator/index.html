<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Profile Creator</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <a href="../index.html" class="logo">Avalanche Archive</a>
                <div class="date-nav"><span>Profile Creator</span></div>
            </div>
        </header>

        <div style="margin-bottom: 2rem;">
            <h1>Create Snow Profile</h1>
            <a href="../archive/profiles/index.html">&larr; Back to Profiles</a>
        </div>

        <div class="creator-container">
            <!-- Sidebar Controls -->
            <div class="controls-panel">
                <div class="panel-section">
                    <h3>Metadata</h3>
                    <div class="form-group">
                        <label>Location / Name</label>
                        <input type="text" id="meta-location" placeholder="e.g. Fellhorn">
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="meta-date">
                    </div>
                    <div class="form-group row">
                        <div>
                            <label>Elevation (m)</label>
                            <input type="number" id="meta-elevation" placeholder="1600">
                        </div>
                        <div>
                            <label>Aspect</label>
                            <select id="meta-aspect">
                                <option value="">-</option>
                                <option value="N">N</option>
                                <option value="NE">NE</option>
                                <option value="E">E</option>
                                <option value="SE">SE</option>
                                <option value="S">S</option>
                                <option value="SW">SW</option>
                                <option value="W">W</option>
                                <option value="NW">NW</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div>
                            <label>Observer</label>
                            <input type="text" id="meta-observer" placeholder="Name">
                        </div>
                        <div>
                            <label>Air Temp (Â°C)</label>
                            <input type="number" id="meta-air-temp" placeholder="-5.0" step="0.1">
                        </div>
                    </div>
                </div>



                <div class="panel-section">
                    <h3>Layers <button id="add-layer-btn" class="btn-sm">+ Add Layer</button></h3>
                    <div id="layers-list" class="layers-list">
                        <!-- Dynamic Layers will go here -->
                    </div>
                    <button id="add-layer-btn-bottom" class="btn-sm"
                        style="width:100%; margin-top:0.5rem; text-align:center;">+ Add Layer</button>
                    <div class="helper-text">Top layers first (Depth 0 = Surface)</div>
                </div>

                <div class="panel-section">
                    <h3>Stability Tests <button id="add-test-btn" class="btn-orange">+ Add Test</button></h3>
                    <div id="tests-list" class="tests-list">
                        <!-- Dynamic Tests -->
                    </div>
                </div>

                <div class="panel-section">
                    <button id="download-btn" class="btn-primary">Download Image</button>
                </div>
            </div>

            <!-- Preview Area -->
            <div class="preview-panel">
                <div class="canvas-wrapper">
                    <canvas id="profile-canvas" width="800" height="600"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="js/renderer.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
